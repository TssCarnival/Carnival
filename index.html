<!DOCTYPE html>
<html>
<head>
    <title>Random Riddle with Hint</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 0; 
            padding: 20px; 
            background-color: #f9f9f9; 
        }
        h1 { 
            font-size: 8vw;  
            color: #333; 
            margin: 20px 0; 
            word-wrap: break-word;
        }
        h3 { 
            font-size: 5vw;  
            color: #666; 
            margin: 15px 0; 
            word-wrap: break-word;
        }
        button { 
            font-size: 5vw; 
            padding: 15px 25px; 
            margin-top: 25px; 
            cursor: pointer; 
            border-radius: 10px;
            border: none;
            background-color: #007bff;
            color: white;
        }
        #timer { 
            font-size: 5vw; 
            margin-top: 20px; 
            color: #ff0000; 
        }
        @media (min-width: 768px) {
            h1 { font-size: 50px; }
            h3 { font-size: 30px; }
            button { font-size: 25px; padding: 15px 40px; }
            #timer { font-size: 25px; }
        }
    </style>
</head>
<body>
    <h1 id="riddle">Loading...</h1>
    <h3 id="hint"></h3>
    <div id="timer">01:00</div>
    <button id="nextBtn">Next Riddle</button>

<script>
    const riddles = [
        // --- FIRST SET ---
        { str: "I speak without a mouth and hear without ears…", hint: "You can hear it in caves or mountains when sound bounces back." },
        { str: "The more you take, the more you leave behind.", hint: "You make these when you walk on soft ground." },
        { str: "I’m not alive, but I grow… water kills me.", hint: "You can start it with a spark, but rain stops it." },
        { str: "Cities, mountains, and rivers but no people.", hint: "You can fold it and carry the whole world in your hand." },
        { str: "Fills a room but takes up no space.", hint: "You need it to see anything." },
        { str: "Branches but no leaves, trunk but no bark.", hint: "It’s a place where you might keep money." },
        { str: "Disappears the moment you say its name.", hint: "You break it every time you talk." },
        { str: "Building with the most stories.", hint: "It’s full of books." },
        { str: "Seen in water but never gets wet.", hint: "It copies what’s in front of it." },
        { str: "Has one eye but cannot see.", hint: "It’s used for sewing." },

        // --- SECOND SET ---
        { str: "I’m always in front of you, but can’t be seen.", hint: "You can plan for me, but never catch me." },
        { str: "The more of me there is, the less you see.", hint: "I appear at night or in dark places." },
        { str: "I have keys but no locks, space but no room, and you can enter but not go outside.", hint: "You use me every day with computers." },
        { str: "I’m not alive, but I grow. I don’t have lungs, but I need air. I don’t have a mouth, but water kills me.", hint: "People light me for warmth or cooking." },
        { str: "I have a neck but no head, two arms but cannot hug, and I wear clothes.", hint: "You see me in shops or closets." },
        { str: "Forward I am heavy, backward I am not.", hint: "Think about the letters in the word." },
        { str: "I can fly without wings. I cry without eyes. Wherever I go, darkness flies.", hint: "You see me in the sky during the day." },
        { str: "I go up and down, but always stay in place.", hint: "People use me inside buildings to move between floors." },
        { str: "The more you take from me, the bigger I get.", hint: "I appear when digging or removing material." },
        { str: "I’m always moving but never walk. I have a bed but never sleep.", hint: "I’m found in nature and cities, carrying water." }
    ];

        let timerInterval;

        function showRiddle() {
            const randomIndex = Math.floor(Math.random() * riddles.length);
            const riddle = riddles[randomIndex];

            document.getElementById('riddle').innerText = riddle.str;
            document.getElementById('hint').innerText = "Hint: " + riddle.hint;

            startTimer(60);
        }

        function startTimer(seconds) {
            clearInterval(timerInterval);
            let remaining = seconds;

            function updateTimer() {
                let min = String(Math.floor(remaining / 60)).padStart(2, '0');
                let sec = String(remaining % 60).padStart(2, '0');
                document.getElementById('timer').innerText = `${min}:${sec}`;

                if (remaining <= 0) {
                    clearInterval(timerInterval);
                    showRiddle();
                } else {
                    remaining--;
                }
            }

            updateTimer();
            timerInterval = setInterval(updateTimer, 1000);
        }

        document.getElementById('nextBtn').addEventListener('click', showRiddle);

        // Show first riddle when page loads
        window.onload = showRiddle;
    </script>
</body>
</html>
