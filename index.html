<!DOCTYPE html>
<html>
<head>
    <title>Random String with Hint</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin-top: 50px; 
            padding: 0 10px;
            background-color: #f9f9f9;
        }
        h1 { 
            font-size: 6vw;  /* Scales with screen width */
            color: #333; 
            margin: 20px 0; 
            word-break: break-word;
        }
        h3 { 
            font-size: 4vw;  /* Scales with screen width */
            color: #666; 
            margin-top: 15px; 
            word-break: break-word;
        }
        button { 
            font-size: 5vw; 
            padding: 15px 25px; 
            margin-top: 25px; 
            cursor: pointer; 
            border-radius: 10px;
            border: none;
            background-color: #007bff;
            color: white;
        }
        #timer { 
            font-size: 5vw; 
            margin-top: 20px; 
            color: #ff0000; 
        }
    </style>
</head>
<body>
    <h1 id="random-string"></h1>
    <h3 id="hint"></h3>
    <div id="timer">01:00</div>
    <button onclick="showRandomString()">Get Another String</button>

    <script>
        const items = [
            { str: "Hello123", hint: "A simple greeting with numbers" },
            { str: "PythonRocks", hint: "Programming language + enthusiasm" },
            { str: "OpenAI2025", hint: "AI organization + year" },
            { str: "RandomString", hint: "Just a generic string" },
            { str: "ChatGPT", hint: "AI assistant by OpenAI" }
        ];

        let timerInterval;

        function showRandomString() {
            const randomIndex = Math.floor(Math.random() * items.length);
            const item = items[randomIndex];

            document.getElementById('random-string').innerText = item.str;
            document.getElementById('hint').innerText = "Hint: " + item.hint;

            startTimer(60);
        }

        function startTimer(seconds) {
            clearInterval(timerInterval);
            let remaining = seconds;

            function updateTimer() {
                let min = String(Math.floor(remaining / 60)).padStart(2, '0');
                let sec = String(remaining % 60).padStart(2, '0');
                document.getElementById('timer').innerText = `${min}:${sec}`;

                if (remaining <= 0) {
                    clearInterval(timerInterval);
                    showRandomString();
                } else {
                    remaining--;
                }
            }

            updateTimer();
            timerInterval = setInterval(updateTimer, 1000);
        }

        showRandomString();
    </script>
</body>
</html>
