<!DOCTYPE html>
<html>
<head>
    <title>Find the Following</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            margin: 0; 
            padding: 20px; 
            background-color: #f9f9f9; 
        }

        h1 {
            font-size: 9vw;
            color: #333;
            margin-bottom: 30px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            font-size: 7vw;
            margin: 15px 0;
            font-weight: bold;
        }

        @media (min-width: 768px) {
            h1 { font-size: 60px; }
            li { font-size: 45px; }
        }
    </style>
</head>
<body>

    <h1>Find the Following</h1>

    <ul id="itemList"></ul>

    <script>
        const items = [
            "elephant", "spoon", "giraffe", "bowl", "crayons", "fish",
            "peacock", "pen", "notepad", "bus", "car", "rabbit", "tiger",
            "ball", "bat", "eraser", "chess board", "box", "fan", "napkin",
            "matchstick", "doll", "shampoo", "toothpaste", "snake",
            "bird", "parrot"
        ];

        function showItems() {
            const shuffled = [...items].sort(() => 0.5 - Math.random());
            const selected = shuffled.slice(0, 3);

            const list = document.getElementById("itemList");
            list.innerHTML = "";

            selected.forEach(item => {
                const li = document.createElement("li");
                li.textContent = item;
                list.appendChild(li);
            });
        }

        // Show 3 random items when page loads
        window.onload = showItems;
    </script>

</body>
</html>
